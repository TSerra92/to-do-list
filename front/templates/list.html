{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'front/css/style.css'%}">
    <title>To-Do List</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="{% static 'front/imgs/logo.png'%}" alt="">
        </div>
        <ul>
            <li><a href="http://127.0.0.1:8000/">Home</a></li>
            <li><a href="http://127.0.0.1:8000/form.html">Cadastrar</a></li>
            <li><a href="http://127.0.0.1:8000/list.html">Lista</a></li>
        </ul>
    </nav>

    <h1>Lista</h1>

    <div class="container mt-5">
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descricao</th>
                    <th>Local</th>
                    <th>Data</th>
                    <th>Hora</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.nome }}</td>
                    <td>{{ task.descricao }}</td>
                    <td>{{ task.local }}</td>
                    <td>{{ task.data }}</td>
                    <td>{{ task.hora }}</td>
                </tr>
                {% endfor %}    
            </tbody>
        </table>




</body>

</html>
