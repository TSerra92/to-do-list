{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'front/css/style.css'%}">
    <title>To-Do List</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="{% static 'front/imgs/logo.png'%}" alt="">
        </div>
        <ul>
            <li><a href="http://127.0.0.1:8000/">Home</a></li>
            <li><a href="http://127.0.0.1:8000/form.html">Cadastrar</a></li>
            <li><a href="http://127.0.0.1:8000/list.html">Lista</a></li>
        </ul>
    </nav>


    <div class="form-container">
        <h1>To-Do List</h1>
        <form action="{% url 'form' %}" method="post" nome='TEste'>
            {% csrf_token %}
            <div class="form-control">
                <label for="">Compromisso</label>
                <input type="text" placeholder="Digite o nome do compromisso" name='nome' id='nome'>
            </div>
            <div class="form-control">
                <label for="">Descrição</label>
                <textarea name="descricao" placeholder="Descreva o compromisso" id='descricao'></textarea>
            </div>
            <div class="form-control">
                <label for="">Local</label>
                <input type="text" placeholder="Onde vai ser?" name='local' id='local'>
            </div>
            <div class="form-control">
                <label for="">Data</label>
                <input type="date" name='data' id='data'>
            </div>
            <div class="form-control">
                <label for="">Horário</label>
                <input type="time" name='hora' id='hora'>
            </div>
            <div class="button-container">
                <button class='button-confirm' type="submit">Enviar</button>
                <button class='button-reset' type="reset">Reset</button>
            </div>
        </form>
    </div>




</body>

</html>
